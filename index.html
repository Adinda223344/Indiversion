<!-- Judul dan Sub Judul -->
<h1>COUNTDOWN</h1>
<h2>The Indonesian Diversity Exhibition</h2>

<!-- Tampilan Countdown -->
<div class="countdown">
    <div class="time-box">
        <span id="days">00</span>
        <div class="label">Hari</div>
    </div>
    <div class="time-box">
        <span id="hours">00</span>
        <div class="label">Jam</div>
    </div>
    <div class="time-box">
        <span id="minutes">00</span>
        <div class="label">Menit</div>
    </div>
    <div class="time-box">
        <span id="seconds">00</span>
        <div class="label">Detik</div>
    </div>
</div>

<style>
    body {
        background-size: cover;
        background-position: center;
        transition: background-image 1s ease-in-out; /* efek halus */
    }
</style>


<script>
    // ===== TANGGAL TUJUAN COUNTDOWN =====
    const targetDate = new Date("Sep 7, 2025 20:00:00").getTime();

    // ===== FUNGSI UPDATE COUNTDOWN =====
    const countdownFunction = setInterval(function() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        // Hitung waktu tersisa
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Tampilkan angka ke HTML
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;

        // Jika countdown sudah selesai
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.querySelector(".countdown").innerHTML = "Waktu Habis!";
        }
    }, 1000);
    // ===== SLIDESHOW BACKGROUND =====
    const images = [
        "picture one.JPG",
        "picture2.JPG",
        "picture3.JPG"
    ];
    let currentIndex = 0;

    function changeBackground() {
        document.body.style.backgroundImage = `url('${images[currentIndex]}')`;
        currentIndex = (currentIndex + 1) % images.length;
    }

    // Ganti gambar setiap 5 detik
    setInterval(changeBackground, 5000);
    changeBackground(); // panggil pertama kali
</script>
